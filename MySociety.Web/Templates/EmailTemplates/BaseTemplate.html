<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySociety</title>
</head>
<body style="margin: 0; padding: 0; font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: #f2f2f2;">

    <!-- Outer Wrapper -->
    <div style="max-width: 600px; margin: 20px auto; background-image: linear-gradient(to top, #fff1eb 0%, #bbe5f8 100%); border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

        <!-- Header -->
        <div style="background-color: #3a6073; color: white; height: 90px; font-size: 32px; font-weight: 600; text-align: center; line-height: 90px;">
            MySociety
        </div>

        <!-- Content Area -->
        <div style="padding: 20px; font-size: 16px; color: #333;">
            {content}
        </div>

    </div>

</body>
</html>
